<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!--// $Id$ //-->
<html><head>
<meta name="GENERATOR" content="LMS {$layout.lmsv}">
<meta http-equiv="Content-Language" content="{$LANGDEFS.$_ui_language.html}">
<meta http-equiv="Content-Type" content="text/html; charset={$LANGDEFS.$_ui_language.charset}">
<title>::: LMS :::</title>
<link href="{get_conf('phpui.style', 'img/style.css')}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="img/autoiframe.js"></script>
<script type="text/javascript" src="img/common.js"></script>
</head>
<body>
<table width="100%" cellpadding="3" id="table">
	<tr class="dark">
		<td width="1%">
			<img src="img/nodegroup.gif" alt="">
		</td>
		<td width="99%" nowrap>
			<b>{t a=$total|default:0}Node's Groups ($a):{/t}</b>
		</td>
	</tr>
	{cycle values="lucid,light" print=false}
	{foreach from=$nodegroups item=nodegroup}
	<tr class="{cycle} lista" onmouseover="addClass(this, 'highlight')" onmouseout="removeClass(this, 'highlight')">
		<td width="1%">
			<img src="img/nodegroup.gif" alt="">
			{*
			<img src="img/info1.gif" alt="">
			*}
		</td>
		<td width="99%" onclick="parent.location.href='?m=nodegroupinfo&id={$nodegroups[nodegroups].id}';">
			<b>{$nodegroup.name}</b><br>
			{*
			<nobr>{$nodegroup.description|truncate:50:"...":true}<nobr>
			*}
		</td>
	</tr>
	{/foreach}
</table>
<script type="text/javascript">
<!--
var table = document.getElementById('table');
autoiframe_setsize('autoiframe', table.offsetWidth, table.offsetHeight);
//-->
</script>
</bODY>
</HTML>
