{include file="header.html"}
<!--// $Id$ //-->
{title value=$layout.pagetitle}
<form name="trafficdbcompact" method="GET" action="?m=trafficdbcompact">
<input type="hidden" name="m" value="trafficdbcompact">
<input type="submit" class="hiddenbtn">
<table align="center" width="600" cellpadding="3">
	<tr class="dark">
		<td colspan="2" align="left" class="fall">
			<b>{trans("Compacting parameters")}</b>
		</td>
	</tr>
	<tr class="light">
	 	<td width="1%" align="right" class="fleft" {tip text="Compacting of database removes non-essential data from database and averages existing data. This will decrease number of records in database and reduce results latency, but also decrease stats precision."} nowrap>
			<b>{trans("Data precision level:")}</b>
		</td>
		<td width="99%" class="fright">
			<b><input type="radio" name="level" id="low" value="low" {tip text="Data older than one day will be combined into one day"}><label for="low">{trans("Low")}</label><br>
			   <input type="radio" name="level" id="medium" value="medium" {tip text="Data older than one month will be combined into one day"}><label for="medium">{trans("Medium")}</label><br>
			   <input type="radio" name="level" id="high" value="high" {tip text="Data older than one month will be combined into one hour"}><label for="high">{trans("High")}</label>
			</b>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
		</td>
		<td width="99%" class="fright" {tip text="Check that option to remove records older than one year"}>
		    <input type="checkbox" name="removeold" id="removeold" value="1"><b><label for="removeold">{trans("Delete data older than one year")}</label></b></input>>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
		</td>
		<td width="99%" class="fright" {tip text="Check that option to remove stats of deleted nodes"} nowrap>
		    <input type="checkbox" name="removedeleted" id="removedeleted" value="1"><b><label for="removedeleted">{trans("Delete stats of non-existing (deleted) nodes")}</label></b></input>>
		</td>
	</tr>
	<tr class="light">
		<td colspan="2" align="right" class="fbottomu">
			<a href="javascript:document.trafficdbcompact.submit();" accesskey="K">{trans("Compact")} <img src="img/save.gif" alt=""></a>
		</td>
	</tr>
</table>
</form>
{include file="footer.html"}
